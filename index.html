<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
    <link rel="stylesheet" href="select.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <section class="job-search">
        <h2 class="selection">Select Your Job</h2>
        <div class="dropdown-industry">
            <label class="industry">Industry</label>
                <select data-custom>
                    <option value="AC">Accounting</option>
                    <option value="ADM">Admin & Office Support</option>
                    <option value="AD">Advertising, Arts & Media</option>
                    <option value="BANK">Banking & Financial Services</option>
                    <option value="CS">Call Centre & Customer Service</option>
                    <option value="MGMT">CEO & General Management</option>
                    <option value="COMM">Community Services & Development</option>
                    <option value="CON">Construction</option>
                    <option value="CONS">Consulting & Strategy</option>
                    <option value="DSG">Design & Architecture</option>
                    <option value="EDU">Education & Training</option>
                    <option value="ENGI">Engineering</option>
                    <option value="FARM">Farming, Animals & Conservation</option>
                    <option value="GOVT">Government & Defence</option>
                    <option value="HLTH">Health & Medical</option>
                    <option value="HOSP">Hospitality & Tourism</option>
                    <option value="HR">Human Resources & Recruitment</option>
                    <option value="IT">Information & Communication Technology</option>
                    <option value="INS">Insurance</option>
                    <option value="LGL">Legal</option>
                    <option value="MAN">Manufacturing, Transport & Logistics</option>
                    <option value="MKT">Marketing & Communications</option>
                    <option value="RES">Resources & Energy</option>
                    <option value="EST">Real Estate & Property</option>
                    <option value="RTL">Retail & Consumer Products</option>
                    <option value="SLS">Sales</option>
                    <option value="TECH">Science & Technology</option>
                    <option value="SEMP">Self Employment</option>
                    <option value="SPTS">Sports & Recreation</option>
                    <option value="SRS">Trade & Services</option>
                </select>
        </div>
</section>
</body>
</html>
